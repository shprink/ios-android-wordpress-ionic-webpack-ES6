<ion-view>
    <ion-nav-title>Home</ion-nav-title>
    <ion-content style="background-color: #eee;">
        <div class="row">
            <div class="col col-center">
                <button class="button button-block button-assertive" ui-sref="root.healthcheck">Start healthcheck!</button>
            </div>
        </div>
        <div class="list">
            <a class="item item-icon-left">
                <i class="icon ion-ios-pulse-strong"></i>
                Healthchecks
                <span class="badge badge-assertive">{{homeCtrl.healthcheckEntryCount}}</span>
            </a>    
            <a class="item item-icon-left">
                <i class="icon ion-android-textsms"></i>
                Gratitudes
                <span class="badge badge-assertive">{{homeCtrl.gratitudeEntryCount}}</span>
            </a>    
            <a class="item item-icon-left">
                <i class="icon ion-calendar"></i>
                Last entry
                <span class="item-note">
                    {{homeCtrl.healthcheckEntryLastDate | date: 'd MMM, H:mm'}}
                </span>
            </a>    
        </div>
