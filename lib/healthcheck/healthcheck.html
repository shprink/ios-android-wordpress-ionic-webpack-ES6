<ion-view>
    <ion-nav-buttons side="left">
        <button class="button button-light no-animation" ion-wizard-previous>
            Back
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-light no-animation" ion-wizard-next>
            Next
        </button>
        <button class="button button-light no-animation" ion-wizard-start="hcCtrl.submit()" condition="hcCtrl.startCondition()">
            Finish
        </button>
    </ion-nav-buttons>
    <ion-slides options="swiperOptions" slider="swiper" ion-wizard ng-repeat="section in hcCtrl.questions.sections">
    
        <ion-slide-page 
            ion-wizard-step>
            <ion-content class="has-header">
                <div class="row">
                    <div class="col col-center">
                        <div class="card rounded">
                            <h2 class="positive">{{section.description}}</h2>
                        </div>
                    </div>
                </div>
            </ion-content>
        </ion-slide-page>

        <ion-slide-page 
            ion-wizard-step
            next-condition="hcCtrl.responses[section.id].hasOwnProperty(element.id)"
            ng-repeat="element in section.elements">
            <ion-content class="has-header">
                <div class="row">
                    <div class="col col-center">
                        <div class="card rounded">
                            <div class="item">
                                <h2 class="positive">{{element.question.text}}</h2>
                            </div>
                            <response-options 
                                ng-if="element.question.type === 'AMOUNT_SCALE'"
                                name="element.id"
                                ng-model="hcCtrl.responses[section.id][element.id]"></response-options>
                            
                            <label class="item item-input"
                                ng-show="element.question.type === 'TEXT'">
                                <textarea placeholder="..."
                                    rows="6"
                                    ng-model="hcCtrl.responses[section.id][element.id]"></textarea>
                            </label>

                        </div>
                    </div>
                </div>
            </ion-content>
        </ion-slide-page>
