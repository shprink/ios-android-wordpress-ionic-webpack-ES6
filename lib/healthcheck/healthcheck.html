<ion-view>
    <ion-nav-title>Healthcheck</ion-nav-title>
    <ion-content style="background-color: #eee;">
        
        <form name="hcForm" novalidate="" ng-submit="hcCtrl.submitHealthcheck(hcForm)">
        	<!-- question-group -->
        	<section ng-repeat="section in hcCtrl.questions.sections">
        		<!-- question -->
        		<h3>{{section.description}}</h3>

        		<div ng-repeat="element in section.elements">
        			<h5>{{element.question.text}}</h5>

        			<div ng-if="element.question.type === 'AMOUNT_SCALE'">
        				<ion-list>
        				  <ion-radio name="{{element.question.text}}" ng-model="hcCtrl.responses[element.id]" ng-value="0">None</ion-radio>
        				  <ion-radio name="{{element.question.text}}" ng-model="hcCtrl.responses[element.id]" ng-value="1">Low</ion-radio>
        				  <ion-radio name="{{element.question.text}}" ng-model="hcCtrl.responses[element.id]" ng-value="2">Medium</ion-radio>
        				  <ion-radio name="{{element.question.text}}" ng-model="hcCtrl.responses[element.id]" ng-value="3">High</ion-radio>
        				</ion-list>
        			</div>

        		</div>
        	</section>
            <pre>{{hcCtrl.responses}}</pre>
        	<button class="button button-full button-primary" type="submit">Submit</button>
        </form>

    </ion-content>
</ion-view>
