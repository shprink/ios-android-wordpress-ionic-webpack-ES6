<ion-view>
    <ion-nav-title>Healthcheck</ion-nav-title>
    <ion-content style="background-color: #eee;">
        
        <form name="hcForm" novalidate="" ng-submit="submitHealthcheck(hcForm)">
        	<section ng-repeat="section in hcCtrl.questions.sections">
        		<h3>{{section.description}}</h3>

        		<div ng-repeat="question in section.questions">
        			<h5>{{question.question}}</h5>
        			
        		</div>
        	</section>
        </form>

    </ion-content>
</ion-view>
